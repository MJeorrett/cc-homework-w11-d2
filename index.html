<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Google Maps Play</title>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="app.js"></script>
    <script src="mapWrapper.js"></script>
  </head>
  <body>
    <div id="map-container"></div>
    <hr/>
    <label for="lat-input">Lat: </label>
    <input id="lat-input" type="number" step="0.1" />
    <label for="lng-input">Lng: </label>
    <input id="lng-input" type="number" step="0.1" />
    <button id="lat-lng-button" type="button">Go To</button>
    <hr/>
    <button id="where-am-i-button" type="button">Where am I?</button>
  </body>
</html>
